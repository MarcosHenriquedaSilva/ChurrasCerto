<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>ChurrasCerto</title>
</head>

<body>
    <div class="container">
        <h1>ChurrasCerto</h1>
        
        <!-- Div principal para inputs e resultados -->
        <div class="form-container">
            <!-- Inputs para adultos, crianças e duração -->
            <div class="input-group">
                <label for="adultos">Adultos:</label>
                <input id="adultos" name="adultos" type="number" placeholder="Quantidade de adultos">
            </div>
            
            <div class="input-group">
                <label for="criancas">Crianças:</label>
                <input id="criancas" name="criancas" type="number" placeholder="Quantidade de crianças">
            </div>
            
            <div class="input-group">
                <label for="duracao">Duração (horas):</label>
                <input id="duracao" name="duracao" type="number" placeholder="Duração do evento">
            </div>
            
            <!-- Inputs para seleção de carnes -->
            <div class="input-group">
                <label>Selecione as carnes:</label>
                <div class="carne-options">
                    <input type="checkbox" id="carne-bovina" name="carne" value="Carne Bovina">
                    <label for="carne-bovina">Carne Bovina</label>
                    <input type="checkbox" id="frango" name="carne" value="Frango">
                    <label for="frango">Frango</label>
                    <input type="checkbox" id="linguica" name="carne" value="Linguiça">
                    <label for="linguica">Linguiça</label>
                </div>
            </div>
            
            <!-- Botão de calcular -->
            <button id="calcular-btn">Calcular</button>
        </div>

        <!-- Resultado da calculadora -->
        <div id="resultado" class="resultado"></div>

        <!-- Links de sugestões -->
        <div class="sugestoes">
            <a href="https://www.youtube.com/watch?v=TZ7H_epEMDQ&t=482s" target="_blank" class="sugestao">Dicas para o seu Churrasco</a>
            <a href="https://www.youtube.com/watch?v=V9DdP8EgkLM" target="_blank" class="sugestao">Carnes Baratas para Churrasco</a>
            <a href="https://www.youtube.com/watch?v=uzZEKYbu6Bc" target="_blank" class="sugestao">Molho Barbecue para Churrasco</a>
        </div>
    </div>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>

</html>
